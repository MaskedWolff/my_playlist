name: Ultimate Playlist Merge (Fixed)

on:
  push:
    paths:
      - 'my_playlist'
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download External Playlists
        run: |
          echo "⬇️ Downloading external playlists..."
          curl -fsSL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u" -o external_jstar.m3u || echo "⚠️ JStar failed"
          curl -fsSL "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u || echo "⚠️ Fancode failed"
          curl -fsSL "https://raw.githubusercontent.com/abid58b/WillowLivePlaylist/refs/heads/main/willowlive.m3u" -o external_willow.m3u || echo "⚠️ Willow failed"
          curl -fsSL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u" -o external_z5.m3u || echo "⚠️ Z5 failed"
          curl -fsSL "https://raw.githubusercontent.com/himanshu-temp/m3u/refs/heads/main/sony.m3u" -o external_sony.m3u || echo "⚠️ Sony failed"
          curl -fsSL "https://raw.githubusercontent.com/drmlive/sliv-live-events/refs/heads/main/sonyliv.m3u" -o external_sonyliv.m3u || echo "⚠️ Sonyliv failed"

      - name: Merge Playlists
        run: |
          echo "#EXTM3U" > merged_playlist.m3u
          for f in external_jstar.m3u external_fancode.m3u external_willow.m3u external_z5.m3u external_sony.m3u external_sonyliv.m3u my_playlist; do
            if [ -f "$f" ]; then
              echo "" >> merged_playlist.m3u
              echo "# --- $(basename "$f" .m3u) ---" >> merged_playlist.m3u
              grep -E '^(#EXTINF|http)' "$f" >> merged_playlist.m3u || true
            fi
          done
          if [ -s merged_playlist.m3u ]; then
            awk '!seen[$0]++ || /^# ---/' merged_playlist.m3u > tmp && mv tmp merged_playlist.m3u
          fi
          echo "✅ Merge complete."

      - name: Commit if Updated
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_playlist.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Update merged_playlist.m3u"
            git pull origin main --rebase
            git push origin main
          else
            echo "ℹ️ No changes detected in merged_playlist.m3u"

      - name: Upload merged playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-playlist
          path: merged_playlist.m3u
