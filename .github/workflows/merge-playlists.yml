name: Ultimate Playlist Merge (Fast)

on:
  push:
    paths:
      - 'my_playlist'
  schedule:
    - cron: '*/2 * * * *'   # ⏱ Runs every 2 minutes
  workflow_dispatch:

concurrency:
  group: merge-playlist
  cancel-in-progress: true

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download External Playlists
        run: |
          set +e
          echo "⬇️ Downloading external playlists..."
          curl -fsSL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u" -o external_jstar.m3u || echo "⚠️ JStar playlist failed"
          curl -fsSL "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u || echo "⚠️ Fancode playlist failed"
          curl -fsSL "https://raw.githubusercontent.com/abid58b/WillowLivePlaylist/refs/heads/main/willowlive.m3u" -o external_willow.m3u || echo "⚠️ Willow playlist failed"
          curl -fsSL "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u" -o external_z5.m3u || echo "⚠️ Z5 playlist failed"
          curl -fsSL "https://raw.githubusercontent.com/himanshu-temp/m3u/refs/heads/main/sony.m3u" -o external_sony.m3u || echo "⚠️ Sony playlist failed"
          curl -fsSL "https://raw.githubusercontent.com/drmlive/sliv-live-events/refs/heads/main/sonyliv.m3u" -o external_sonyliv.m3u || echo "⚠️ Sonyliv playlist failed"

      - name: Merge Playlists
        run: |
          set +e
          echo "#EXTM3U" > merged_playlist.m3u
          echo "# --- JStar Playlist ---" >> merged_playlist.m3u
          [ -f external_jstar.m3u ] && cat external_jstar.m3u >> merged_playlist.m3u
          echo "# --- Fancode Playlist ---" >> merged_playlist.m3u
          [ -f external_fancode.m3u ] && cat external_fancode.m3u >> merged_playlist.m3u
          echo "# --- Willow Playlist ---" >> merged_playlist.m3u
          [ -f external_willow.m3u ] && cat external_willow.m3u >> merged_playlist.m3u
          echo "# --- Z5 Playlist ---" >> merged_playlist.m3u
          [ -f external_z5.m3u ] && cat external_z5.m3u >> merged_playlist.m3u
          echo "# --- Sony Playlist ---" >> merged_playlist.m3u
          [ -f external_sony.m3u ] && cat external_sony.m3u >> merged_playlist.m3u
          echo "# --- Sonyliv Events Playlist ---" >> merged_playlist.m3u
          [ -f external_sonyliv.m3u ] && cat external_sonyliv.m3u >> merged_playlist.m3u
          echo "# --- Local Playlist ---" >> merged_playlist.m3u
          if [ -f my_playlist ]; then
            cat my_playlist >> merged_playlist.m3u
          else
            echo "⚠️ Local playlist not found (my_playlist)" >> merged_playlist.m3u
          fi
          echo "✅ Merge complete."

      - name: Commit and Push Merged Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_playlist.m3u
          git commit -m "Fast auto-merge playlists (every 2 min)" --allow-empty

          git pull --rebase origin main || true
          git push origin main

      - name: Upload merged playlist artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: merged_playlist
          path: merged_playlist.m3u
